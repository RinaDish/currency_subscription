name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "currency-rates/go.mod"
          check-latest: true

      - name: Change to directory with go.mod
        run: cd currency-rates/

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        working-directory: currency-rates/
        with:
          version: v1.56.0
          args: --timeout 3m